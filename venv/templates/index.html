<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asthma Care Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        .result h2 {
            color: #5cb85c;
        }
        .result p {
            margin: 10px 0;
        }
        .result a {
            color: #5bc0de;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Asthma Care Chatbot</h1>
    <form action="/predict" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="tiredness">Tiredness (yes/no):</label>
        <input type="text" id="tiredness" name="tiredness" required><br>

        <label for="dry_cough">Dry Cough (yes/no):</label>
        <input type="text" id="dry_cough" name="dry_cough" required><br>

        <label for="difficulty_breathing">Difficulty in Breathing (yes/no):</label>
        <input type="text" id="difficulty_breathing" name="difficulty_breathing" required><br>

        <label for="sore_throat">Sore Throat (yes/no):</label>
        <input type="text" id="sore_throat" name="sore_throat" required><br>

        <label for="nasal_congestion">Nasal Congestion (yes/no):</label>
        <input type="text" id="nasal_congestion" name="nasal_congestion" required><br>

        <label for="runny_nose">Runny Nose (yes/no):</label>
        <input type="text" id="runny_nose" name="runny_nose" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
